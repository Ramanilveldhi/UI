<div>
  <h4 style="color:rgb(253, 254, 255);background: rgb(112, 101, 134);" class="form-group col-md-12">Add Placement
    details </h4>

  <div style="border: 0pt solid black; ">
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="inputRecruiterName">Recruiter Name</label>
        <select [(ngModel)]="selectedEmpIdvalue" (change)="onRecruiterChange($event)" class="form-control">
          <option class="dropdown-item" disabled selected value="undefined">Select Recruiter</option>
          <option *ngFor="let item of employeelist" [value]="item.Emp_Id">{{item.Emp_FullName}}</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="inputConsultName">Consulatant Name</label>
        <select [(ngModel)]="selectedConsultIdValue" (change)="onRecruiterChange($event)" class="form-control">
          <option class="dropdown-item" disabled selected value="undefined">Select Consultant</option>
          <option *ngFor="let item of tempMarketinglist" [value]="item.Consult_Id">{{item.Consult_Name}}</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="inputtechnology">Technology</label>
        <select [(ngModel)]=" selectedtechIdValue" (change)="onRecruiterChange($event)" class="form-control">
          <option class="dropdown-item" disabled selected value="undefined">Select Technology</option>
          <option *ngFor="let item of temptechnologylist" [value]="item.Id">{{item.Technology_Name}}</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="inputPODate">Purchase Order Date</label>
        <input type="email" class="form-control" id="inputpodate" placeholder="MM/DD/YYYY" name="placemnt_podate"
          [(ngModel)]="placement.PO_Date">
      </div>
    </div>


    <div class="form-row">

      <div class="form-group col-md-3">
        <label for="inputvisatype">Visa Type</label>
        <select [(ngModel)]="selectedvisaIdValue" (change)="onVisaTypeChange($event)" class="form-control">
          <option class="dropdown-item" disabled selected value="undefined">Select Visa Type</option>
          <option *ngFor="let item of visatypelist" [value]="item.Id">{{item.Visa_Name}}</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="inputprojectStartdate">Project Start Date</label>
        <input type="email" class="form-control" id="inputProjstartdate" placeholder="MM/DD/YYYY"
          name="placemnt_projstartdate" [(ngModel)]="placement.Project_Start_Date">

      </div>
      <div class="form-group col-md-3">
        <label for="inputProjduration">Project Duration</label>
        <input type="email" class="form-control" id="inputprojectdur" placeholder="specify in  months only"
          name="placemnt_projduration" [(ngModel)]="placement.Project_Duration">
      </div>
      <div class="form-group col-md-3">
        <label for="inputprojenddate">Project End Date</label>
        <input type="text" class="form-control" id="inputenddate" placeholder="MM/DD/YYYY (tentative date)"
          name="placemnt_projenddate" [(ngModel)]="placement.Project_End_Date">
      </div>

    </div>

    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="inputvendorname">Vendor Name </label>
        <input type="email" class="form-control" id="inputvendorname" placeholder="" name="placemnt_vendorname"
          [(ngModel)]="placement.Vendor_Name">
      </div>
      <div class="form-group col-md-3">
        <label for="inputvendoraddress">Vendor SPOC's Name</label>
        <input type="text" class="form-control" id="inputvendoraddress" placeholder="example@exmple.com"
          name="placemnt_vendoraddress" [(ngModel)]="placement.Vendor_SPOC_Name">
      </div>
      <div class="form-group col-md-3">
        <label for="inputvendoraddress">Vendor SPOC's Email</label>
        <input type="text" class="form-control" id="inputvendoraddress" placeholder="example@exmple.com"
          name="placemnt_vendoraddress" [(ngModel)]="placement.Vendor_SPOC_Email">
      </div>
      <div class="form-group col-md-3">
        <label for="inputvendorPhneNumber">Vendor SPOC's Phone Number</label>
        <input type="text" class="form-control" id="inputvendorphone" placeholder="" name="placemnt_clientname"
          [(ngModel)]="placement.Vendor_SPOC_PhoneNumber">
      </div>

    </div>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="inputvendoraddress">Vendor Address</label>
        <input type="text" class="form-control" id="inputvendoraddress" placeholder="" name="placemnt_clientname"
          [(ngModel)]="placement.Vendor_Address">
      </div>
      <div class="form-group col-md-3">
        <label for="inputclientname">Client Name</label>
        <input type="text" class="form-control" id="inputclientname" placeholder="" name="placemnt_clientaddress"
          [(ngModel)]="placement.Client_Name">
      </div>
      <div class="form-group col-md-3">
        <label for="inputClientemail">Client SPOC's Name</label>
        <input type="text" class="form-control" id="inputclientaddress" placeholder="example@exmple.com"
          name="placemnt_clientaddress" [(ngModel)]="placement.Client_SPOC_Name">
      </div>
      <div class="form-group col-md-3">
        <label for="inputClientemail">Client SPOC's Email</label>
        <input type="text" class="form-control" id="inputclientaddress" placeholder="example@exmple.com"
          name="placemnt_clientaddress" [(ngModel)]="placement.Client_SPOC_Email">
      </div>

    </div>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="inputPhneNumber">Client SPOC's Phone Number</label>
        <input type="text" class="form-control" id="inputclientphonenumber" placeholder="" name="placemnt_clientaddress"
          [(ngModel)]="placement.Client_SPOC_PhoneNumber">
      </div>
      <div class="form-group col-md-3">
        <label for="inputclientaddress">Client Address</label>
        <input type="text" class="form-control" id="inputclientaddress" placeholder="" name="placemnt_clientaddress"
          [(ngModel)]="placement.Client_Address">
      </div>
      <div class="form-group col-md-3">
        <label for="inputProjecttype">Project Type</label>
        <input type="text" class="form-control" id="inputprojectstatus" placeholder="Support/Development"
          name="placemnt_projectstatus" [(ngModel)]="placement.Project_Type">
      </div>
      <div class="form-group col-md-3">
        <label for="inputBillrate">Bill Rate</label>
        <input type="email" class="form-control" id="inputbillrate" placeholder="USD/Hour" name="placemnt_billrate"
          [(ngModel)]="placement.Bill_Rate">
      </div>

    </div>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="inputconsultpayrate">Consultant pay Rate</label>
        <input type="email" class="form-control" id="inputconspayrate" placeholder="USD/Hour"
          name="placemnt_conspayrate" [(ngModel)]="placement.Consultant_Pay_Rate">
      </div>
      <div class="form-group col-md-3">
        <label for="inputNotes">Notes</label>
        <input type="text" class="form-control" id="inputnotes" placeholder="comments" name="market_visastatus"
          [(ngModel)]="placement.Notes">
      </div>
    </div>

    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" [(ngModel)]="isChecked">
        <label class="form-check-label" for="gridCheck">
          Active
        </label>
      </div>
    </div>

  </div>

  <button type="submit" (click)="submitData(placement)" class="btn btn-primary" >Save
    <!-- <a [routerLink]="['/employee']" routerLinkActive="active"  class="nav-link" class="text-light">Save</a>   -->
    </button>
</div>
